{% extends "base.html" %}
{% block title %}Usuarios Registrados{% endblock %}
{% block content %}
  <h1>Lista de Usuarios Registrados</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Email</th>
    </tr>
    {% for u in usuarios %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.email }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
