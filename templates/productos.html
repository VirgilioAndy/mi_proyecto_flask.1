{% extends 'base.html' %}
{% block content %}
  <h2>Productos</h2>
  <a href="{{ url_for('crear_producto') }}" class="btn btn-primary mb-2">Nuevo</a>
  <table class="table">
    <thead><tr><th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Acciones</th></tr></thead>
    <tbody>
      {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.cantidad }}</td>
          <td>{{ p.precio }}</td>
          <td>
            <a class="btn btn-sm btn-warning" href="{{ url_for('editar_producto', id=p.id) }}">Editar</a>
            <form style="display:inline" method="post" action="{{ url_for('eliminar_producto', id=p.id) }}">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Confirmar?')" type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
